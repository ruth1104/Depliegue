{% extends "base.html" %}
{% block content %}

<h1>Editar Entrada o Salida de Equipo</h1>
<form action="{{ url_for('record.edit', id=record.idRecords) }}" method="POST">
    <div class="form-group">
        <label for="dataEntry">Entrada:</label>
        <input type="datetime-local" name="dataEntry" id="dataEntry" class="form-control" 
               value="{{ record.dataEntry.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>

    <div class="form-group">
        <label for="dataExit">Salida:</label>
        <input type="datetime-local" name="dataExit" id="dataExit" class="form-control"
               value="{{ record.dataExit.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>

    <div class="form-group">
        <label for="apprenticeId">Aprendiz:</label>
        <select name="apprenticeId" id="apprenticeId" class="form-control" required>
            {% for apprentice in apprentice %}
                <option value="{{ apprentice.idApprentice }}" 
                        {% if apprentice.idApprentice == record.apprenticeId %} selected {% endif %}>
                    {{ apprentice.nameApprentice }}
                </option>
            {% endfor %}
        </select>
    </div>


    <div class="form-group">
        <label for="equipmentId">Equipo:</label>
        <select name="equipmentId" id="equipmentId" class="form-control" required>
            {% for equipment in equipment %}
                <option value="{{ equipment.idEquipment }}" 
                        {% if equipment.idEquipment == record.equipmentId %} selected {% endif %}>
                    {{ equipment.codeEquipment }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="wachiman">Celador:</label>
        <select name="wachimanId" id="wachiman" class="form-control" required>
            {% for wachiman in wachiman %}
                <option value="{{ wachiman.idWachiman }}" {% if wachiman.idWachiman == record.wachimanId %} selected {% endif %}>{{ wachiman.nameWachiman }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Pr√©stamo</button>
</form>

<a href="{{ url_for('roomLoan.index') }}" class="btn btn-secondary">Volver</a>
{% endblock %}
