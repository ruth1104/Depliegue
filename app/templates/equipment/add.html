<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Equipo</title>
</head>
<body>
    {% include 'menu.html'%}
    <h1>Agregar Equipo</h1>
    <form action="{{ url_for('equipment.add') }}" method="post">
        <label for="brandEquipment">Marca: </label>
        <input type="text" id="brandEquipment" name="brandEquipment" placeholder="Equipo"  required>

        <label for="codeEquipment">Codigo: </label>
        <input type="text" id="codeEquipment" name="codeEquipment" placeholder="Equipo"  required>

        <label for="accassoriesEquipment">Accesorios: </label>
        <input type="text" id="accassoriesEquipment" name="accassoriesEquipment" placeholder="Equipo"  required>

        <label for="apprenticeId">Propietario:</label>
        <select id="apprenticeId" name="apprenticeId"  placeholder="Aprendiz" >
            <option value="{{0}}">-Aprendiz-</option>
            {% for apprentice in adata %}
                <option value="{{ apprentice.idApprentice }}">{{ apprentice.nameApprentice }}</option>
            {% endfor %}
        </select>
        <select id="instructorId" name="instructorId">
            <option value="{{0}}">-Instructor-</option>
            {% for instructor in idata %}
                
                <option value="{{ instructor.idInstructor }}">{{ instructor.nameInstructor }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Agregar </button>
    </form>
</body>
</html>
