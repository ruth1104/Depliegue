<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Instructor</title>
</head>
<body>
    {% include 'menu.html'%}
    <h1>Agregar Instructor</h1>
    <form action="{{ url_for('intructor.add') }}" method="post">
        <label for="nameInstructor">Nombre: </label>
        <input type="text" id="nameInstructor" name="nameInstructor" placeholder="Instructor"  required>

        <label for="documentInstructor">Documento: </label>
        <input type="text" id="documentInstructor" name="documentInstructor" placeholder="Instructor"  required>

        <button type="submit">Agregar </button>
    </form>
</body>
</html>
