{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Lista de Usuarios</h1>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Contrase√±a</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.idUser }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.rol }}</td>
                    <td>
                        <a href="{{ url_for('auth.edit', id=user.idUser) }}" class="btn btn-sm btn-warning me-1">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a href="{{ url_for('auth.delete', id=user.idUser) }}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash-fill"></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-3">
        <a href="{{ url_for('auth.add') }}" class="btn btn-success">
            <i class="bi bi-person-plus-fill me-1"></i>Agregar Usuario
        </a>
    </div>
</div>
{% endblock %}
