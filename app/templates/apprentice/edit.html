<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Aprendiz</title>
</head>
<body>
    {% include 'menu.html'%}
    <h1>Editar Aprendiz</h1>
    <form action="{{ url_for('apprentice.edit', id=apprentice.idApprentice) }}" method="post">
        <label for="nameApprentice">Nombre: </label>
        <input type="text"  name="nameApprentice" value="{{ apprentice.nameApprentice}}" placeholder="Aprendiz"  required>

        <label for="documentApprentice">Documento: </label>
        <input type="text"  name="documentApprentice" value="{{ apprentice.documentApprentice}}" placeholder="Aprendiz"  required>

        <button type="submit">Editar</button>
    </form>
</body>
</html>
