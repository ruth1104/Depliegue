{% extends "base.html" %}

{% block content %}
  <!-- estilos… -->

  <div class="container mt-5">
    <!-- tarjeta y cabecera… -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center table-hover">
          <thead>…</thead>
          <tbody>
            {% for apprentice in data %}
            <tr>
              <td>{{ apprentice.idApprentice }}</td>
              <td>{{ apprentice.nameApprentice }}</td>
              <td>{{ apprentice.documentApprentice }}</td>
              <td>
                <a href="{{ url_for('apprentice.edit',   id=apprentice.idApprentice) }}" class="btn btn-outline-primary btn-sm me-1">Editar</a>
                <a href="{{ url_for('apprentice.delete', id=apprentice.idApprentice) }}" class="btn btn-outline-danger btn-sm me-1">Eliminar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Botón “Agregar Aprendiz”, solo si no eres Instructor -->
      {% if current_user.rol != 'Instructor' %}
      <div class="text-end mt-3">
        <a href="{{ url_for('apprentice.add') }}" class="btn btn-verde-claro btn-sm">
          Agregar Aprendiz
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
